[buildPlans.NextiaMono]
family = "Nextia Mono"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.NextiaMono.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.NextiaMono.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.NextiaMono.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.NextiaMono.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.NextiaMono.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.NextiaMono.metricOverride]
leading = 1500
